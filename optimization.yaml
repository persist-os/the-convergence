api:
  name: azure_o4_mini
  description: Azure OpenAI o4-mini (reasoning model)
  endpoint: https://heycontext-openai.openai.azure.com/openai/deployments/o4-mini/chat/completions?api-version=2025-01-01-preview
  request:
    method: POST
    headers:
      Content-Type: application/json
    timeout_seconds: 120
  auth:
    type: api_key
    token_env: AZURE_OPENAI_API_KEY
    header_name: api-key
search_space:
  parameters:
    max_completion_tokens:
      type: discrete
      values:
      - 500
      - 1000
      - 2000
      - 4000
      - 8000
evaluation:
  test_cases:
    path: test_cases.json
    augmentation:
      enabled: true
      mutation_rate: 0.3
      crossover_rate: 0.2
      augmentation_factor: 2
      preserve_originals: true
  metrics:
    reasoning_accuracy:
      weight: 0.4
      type: higher_is_better
      function: custom
    solution_completeness:
      weight: 0.3
      type: higher_is_better
      function: custom
    latency_sec:
      weight: 0.2
      type: lower_is_better
      function: custom
    cost_per_task:
      weight: 0.1
      type: lower_is_better
      function: custom
  custom_evaluator:
    enabled: true
    module: evaluator
    function: score_o4_mini_response
optimization:
  algorithm: mab_evolution
  mab:
    strategy: thompson_sampling
    exploration_rate: 0.2
  evolution:
    generations: 2
    population_size: 3
    mutation_rate: 0.25
    crossover_rate: 0.7
    elite_size: 1
    early_stopping_generations: 6
  execution:
    experiments_per_generation: 2
    parallel_workers: 1
    max_retries: 3
    retry_delay_seconds: 2
society:
  enabled: true
  llm:
    model: gemini/gemini-2.0-flash-exp
    api_key_env: GEMINI_API_KEY
  auto_generate_agents: true
output:
  save_path: ./results/azure_optimization
